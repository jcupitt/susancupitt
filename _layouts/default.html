<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ site.description }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="keywords" content="ceramics, uk potter, ceramic art, pottery, stoneware pottery, stoneware, stoneware ceramics, studio pottery, handmade pots, hand-made pot, handthrown ceramic, potter, pots, pot, ceramic artist, british fine art, sculpture, Susan Cupitt, craftsman, crafts, craft, studio, clay arts, clay pot, jug, tableware, bowls, bowl, vase, glazes, handmade, handthrown, kiln fired, studio potery, artisan, craft potter, gifts, present, unique, commissions, clay forms, art studio, bowl, vases, jugs, clay vase, direct from artist, worldwide.">
    <meta name="rating" content="Safe For Kids">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cabin:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/lightbox.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    {% feed_meta %}
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name"><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
      <h2 class="project-tagline">{{ site.description }}</h2>

      <a href="{{ site.baseurl }}/index.html" class="btn">Overview</a>
      <a href="{{ site.baseurl }}/photos.html" class="btn">Photos</a>
      <a href="{{ site.baseurl }}/info.html" class="btn">Further Information</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <a style='float: right;' href="{{ site.baseurl }}/feed.xml"><img src="{{ site.baseurl }}/assets/images/rss.png" alt="subscribe via rss"/></a>
      </footer>
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
    <script src=""{{ '/assets/js/lightbox-plus-jquery.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  </body>
</html>
